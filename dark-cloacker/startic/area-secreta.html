<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área Secreta</title>
  <script>
    if (navigator.userAgent.match(/(Windows|Macintosh|X11|Linux)/i)) {
      document.body.innerHTML = '<h1>Acesso não autorizado neste dispositivo.</h1>';
      throw new Error('Desktop Blocked');
    }

    if (!sessionStorage.getItem('approved')) {
      document.body.innerHTML = '<h1>Link inválido. Acesso negado.</h1>';
      throw new Error('Cloaker Token ausente');
    }

    const checkDevTools = setInterval(() => {
      const threshold = 160;
      if (
        window.outerWidth - window.innerWidth > threshold ||
        window.outerHeight - window.innerHeight > threshold
      ) {
        document.body.innerHTML = '<h1>DevTools detectado. Vai tomar no cu.</h1>';
      }
    }, 500);

    setTimeout(() => {
      if (!window.navigator.userActivation || !window.navigator.userActivation.hasBeenActive) {
        document.body.innerHTML = '<h1>Navegador zumbi detectado. Tchau.</h1>';
        throw new Error('Headless or no interaction');
      }
    }, 1000);

    window.scrollTo(0, document.body.scrollHeight);
  </script>
</head>
<body>
  <h1>Bem-vindo à Área Secreta</h1>
</body>
</html>
